{% extends 'posts/base.html' %}

{% block title %}Create Post - Claroz{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Create New Post</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="image-input" class="form-label">Image</label>
                        <div class="image-preview-container mb-3 d-none">
                            <img id="image-preview" class="img-fluid rounded" alt="Preview">
                        </div>
                        <input type="file" 
                               class="form-control" 
                               id="image-input" 
                               name="image" 
                               accept="image/*"
                               required>
                        <div class="form-text">Select an image to share.</div>
                    </div>

                    <div class="mb-4">
                        <label for="caption-input" class="form-label">Caption</label>
                        <textarea class="form-control" 
                                  id="caption-input" 
                                  name="caption" 
                                  rows="3" 
                                  placeholder="Write a caption for your post..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Create Post</button>
                        <a href="{% url 'posts:list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Image preview functionality
    document.addEventListener('DOMContentLoaded', function() {
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.querySelector('.image-preview-container');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '';
                previewContainer.classList.add('d-none');
            }
        });
    });
</script>
{% endblock %}
